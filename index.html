<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/css-freedom/dist/freedom.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="game.js"></script>

    <title>Guess the number!</title>
  </head>
  <body class="d-flex w-100 h-screen bg-black">
    <main class="d-flex f-column jc-center bg-floralwhite b-round m-auto">
      <content class="d-flex h-70 bg-black b-2 b-lawngreen b-round p-4">
        <p id="dialog" class="bold t-lawngreen t-center t-25-px italic m-auto">
          Loading...
        </p>
      </content>
      <div id="input" class="d-flex jc-space-between bg-black grow-1 py-4">
        <input
          type="text"
          name="answer"
          id="answer"
          class="form-control bg-black bold t-15-pt t-lawngreen b-lawngreen italic w-80 py-1 my-auto"
        />
        <a
          href="#"
          id="button"
          class="btn btn-black b-lawngreen t-lawngreen b-material noline grow-1 my-auto ml-2"
          >OK!</a
        >
      </div>
    </main>
  </body>
</html>
